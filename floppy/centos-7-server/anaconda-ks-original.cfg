#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use network installation
url --mirrorlist="http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=os"
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_SG.UTF-8

# Network information
network  --bootproto=dhcp --device=eno16777736 --ipv6=auto --activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$C0qVRTV.drDwM3Kl$XjD8ni5HirszoynFYVykytlmTSbWLieisLqX0Ebl8Huvq/Tqdp8xfz0//Ly9bfMNWiGLoQXIWcm59vnSMZDxm/
# System timezone
timezone Asia/Singapore --isUtc
user --groups=wheel --name=vagrant --password=$6$J9diZtUAisPaxrNa$clyZTiBjhZOoEzPoiVut2kwZ4s8zsLQ3E9uZDrx1ajvOZyWjo2y/s7JvLvRlsouFOFZpyNz.mqBb8v.b3ozHD1 --iscrypted --gecos="Vagrant"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

