# Kickstart file automatically generated by anaconda.
#version=DEVEL
# System authorization information
authconfig --enableshadow --passalgo=sha512
# Use network installation
url --url="http://mirror.centos.org/centos/6/os/x86_64"
repo --name="centos"  --baseurl="http://mirror.centos.org/centos/6/os/x86_64"
repo --name="updates" --baseurl="http://mirror.centos.org/centos/6/updates/x86_64"
repo --name="extras" --baseurl="http://mirror.centos.org/centos/6/extras/x86_64"
repo --name="centosplus" --baseurl="http://mirror.centos.org/centos/6/centosplus/x86_64"
repo --name="epel"  --baseurl="http://download.fedoraproject.org/pub/epel/6/x86_64"
# Use text install
install
text

ignoredisk --only-use=sda
# Keyboard layouts
keyboard us

# System language
lang en_SG.UTF-8

# Network information
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate --onboot=yes
network  --hostname=localhost.localdomain
firewall --disabled
selinux --permissive

xconfig --startxonboot

# Root password
rootpw vagrant
# System timezone
timezone Asia/Singapore --utc
user --groups=wheel --name=vagrant --password=vagrant
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
volgroup VolGroup --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=2048 --maxsize=2048
part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1
# Partition clearing information
clearpart --all --drives=sda --initlabel

services --enabled="sshd"
reboot --eject


%packages
@base
@core
@debugging
@basic-desktop
@desktop-debugging
@desktop-platform
@directory-client
@fonts
@general-desktop
@graphical-admin-tools
@input-methods
@internet-applications
@internet-browser
@java-platform
@legacy-x
@network-file-system-client
@office-suite
@print-client
@remote-desktop-clients
@server-platform
@server-policy
@workstation-policy
@x11
mtools
pax
python-dmidecode
oddjob
wodim
sgpio
genisoimage
device-mapper-persistent-data
abrt-gui
samba-winbind
certmonger
pam_krb5
krb5-workstation
libXmu

open-vm-tools
epel-release
nano
%end

%post --erroronfail --log=/root/anaconda-ks.log
exec < /dev/tty3 > /dev/tty3
chvt 3

sed -i -e '/^%wheel/ s/^#* */# /' /etc/sudoers
sed -i -e '/%wheel.\+NOPASSWD/ s/^#* *//' /etc/sudoers
grep -q -e '^\s*Defaults\s\+requiretty\s*$' /etc/sudoers && sed -i -e 's/^\s*Defaults\s\+requiretty.*$/Defaults    !requiretty/' /etc/sudoers || sed -i -e '0,/^\s*Defaults.*$/ s//Defaults    !requiretty\n\0/' /etc/sudoers

mkdir -p /root/.ssh
curl -Lj -o /root/.ssh/authorized_keys https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
chmod 0600 /root/.ssh/*
chmod 0700 /root/.ssh

mkdir -p /home/vagrant/.ssh
curl -Lj -o /home/vagrant/.ssh/authorized_keys https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
chmod 0600 /home/vagrant/.ssh/*
chmod 0700 /home/vagrant/.ssh

chvt 1

%end
